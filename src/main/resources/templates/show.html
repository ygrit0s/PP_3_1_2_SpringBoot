<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    <style>
        table th, table td, form {
            padding: 5px 5px;
            font-family: Segoe UI, system-ui;
            font-size: 14px;
            border-style: solid;
            border-width: 1px;
            background-color: ivory;
        }
        button {
            border-radius: 3px;
            padding: 5px;
            background: gold;
        }
    </style>
</head>
<body>
<h1>User</h1>
<table>
    <tr>
        <th th:width="50">Id</th>
        <th th:width="120">Name</th>
        <th th:width="120">Surname</th>
        <th th:width="50">Age</th>
    </tr>
    <tr>
        <td th:utext="${user.id}">UserId</td>
        <td th:utext="${user.name}">Name</td>
        <td th:utext="${user.surname}">Surname</td>>
        <td th:utext="${user.age}">Age</td>
    </tr>
</table>
<br>
<button onclick="window.location.href = '/users';">Back to users</button>
</body>
</html>
